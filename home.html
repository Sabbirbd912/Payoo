<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />

    <!-- tailwind & Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font-aswome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
          <div class="logo w-[60px]">
            <img src="assets/img/logo.png" alt="Payoo Logo" />
          </div>
          <div class="balance-info">
            <h2 class="text-2xl font-bold">$ <span id="balance">4500</span></h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a href="/index.html" class="btn btn-soft">
            <span class="rotate-180"> <i class="fas fa-sign-out-alt"></i></span
            >Log Out</a
          >
        </div>
      </section>
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h2 class="text-3xl font-bold">
        Welcome to Pay <span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and transactions are fast.
      </p>

      <div class="buttons grid grid-cols-3 gap-3">
        <button class="btn flex-col h-full py-4 btn-soft">
          <img src="assets/img/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-soft">
          <img src="assets/img/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-soft">
          <img src="assets/img/opt-3.png" alt="" />
          <p>Send Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-soft">
          <img src="assets/img/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-soft">
          <img src="assets/img/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-soft">
          <img src="assets/img/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5">
      <h2 class="text-xl font-bold mb-5">Cashout</h2>
      <div class="card bg-base-100 w-full shadow rounded-xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Agent Number</label>
            <input
              id="agent-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200"
              placeholder="Mobile Number 11 Digit"
              value="01234567890"
            />
            <label class="label text-neutral font-bold">User Account</label>
            <input
              id="user-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200"
              placeholder="Mobile Number 11 Digit"
              value="01234567890"
            />
            <label class="label">Password</label>
            <input
              id="pin-cacshout"
              maxlength="4"
              type="password"
              class="input rounded-full bg-base-200"
              placeholder="Four Digit Password"
            />
            <button class="btn btn-neutral rounded-full mt-4" id="cashout-btn">
              Withdraw Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <script src="assets/script/cashout.js"></script>
  </body>
</html>
