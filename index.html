<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />

    <!-- tailwind & Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font-aswome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-[200px] mx-auto pt-20">
      <img src="assets/img/Logo-full.png" alt="Payoo Logo" />
    </div>
    <div class="form mt-10">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Mobile Number</label>
            <input id="input-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200" placeholder="Mobile Number 11 Digit" value="01234567890" />
            <label class="label">Password</label>
            <input id="input-password" maxlength="4" type="password" class="input rounded-full bg-base-200" placeholder="Four Digit Password" />
            <button class="btn btn-neutral rounded-full mt-4" id="login-btn">Login</button>
          </fieldset>
        </div>
      </div>
    </div>
    <script src="assets/script/login.js"></script>
  </body>
</html>
